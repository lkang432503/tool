<html>
    
    <head>
        <title>Canvas Tutorial</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    
    <body onload="start()">
        <canvas id="tutorial" width="600" height="200"></canvas>
        <script>
             var cvs = document.getElementById('tutorial');
             var context = cvs.getContext('2d');
             function start(){
                   var message = 'HTML5 Canvas';
                   var theCanvas = cvs;
                   function drawScreen(){
                       context.fillStyle = '#000000';
                       context.fillRect(0,0,cvs.width,cvs.height);
                       context.font="90px impact";
                       context.textAlign = "center";
                       context.textBaseline = "middle";
                       var metrics = context.measureText(message);
                       var textWidth = metrics.width;
                       var xPosition = cvs.width/2;
                       var yPosition = cvs.height/2;
                       var gradient = context.createLinearGradient(cvs.width/2,0,cvs.width/2,cvs.height);
                       for(var i=0;i<colorStops.length;i++){
                           var tempColorStop = colorStops[i];
                           var tempColor = tempColorStop.color;
                           var tempStopPercent = tempColorStop.stopPercent;
                           gradient.addColorStop(tempStopPercent,tempColor);
                           tempStopPercent +=.015;
                           if(tempStopPercent>1){
                               tempStopPercent = 0;
                           }
                           tempColorStop.stopPercent = tempStopPercent;
                           colorStops[i] = tempColorStop;
                       }
                       context.fillStyle = gradient;
                       context.fillText(message,xPosition,yPosition);
                   }
                   function gameLoop(){
                       window.setTimeout(gameLoop,20);
                       drawScreen();
                   }
                   var colorStops = [
                       {
                           color:'#FF0000',
                           stopPercent:0
                       },
                       {
                           color:'#FFFF00',
                           stopPercent:0.125
                       },
                       {
                           color:'#00FF00',
                           stopPercent:0.375
                       },
                       {
                           color:'#0000FF',
                           stopPercent:0.625
                       },
                       {
                           color:'#FF00FF',
                           stopPercent:0.875
                       },
                       {
                           color:'#FF0000',
                           stopPercent:1
                       },
                   ];
                   gameLoop();
             }
            
        </script>
    </body>
    
    </html>
